<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Boilerplate Starter Template</title>
    <meta name="description"
          content="Quizzy">
    <meta name="keywords"
          content="html, css, sass, javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chris Heinz">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<header>
    <h1>Webpack 5 Template Boilerplate</h1>
    <small>Maintained by A$PIN</small>
</header>

<main>

    <div id="start_quiz" style="font-size: 20px;
          background: #C2CFE4; border-radius: 70px;
          width: 550px; height: 150px;
          border: 20px solid #264B87;
          margin: 30px auto;
          text-align: center;
          box-shadow: inset 20px 10px 15px grey;">
        <p id="Frage">QUIZ</p>
        <p id="Antworten">Klicke hier, um dein QUIZ zu starten.</p>
    </div>

    <div id="answers" style="width: 500px; height: 200px; margin: 1px auto; text-align: center">
        <p id="1" class="auswahl">1</p>
        <p id="2" class="auswahl">2</p>
        <p id="3" class="auswahl">3</p>
    </div>

</main>

<footer>
    <address>Documentation avaialable on the official <a
            href="https://github.com/WeAreAthlon/frontend-webpack-boilerplate/" target="_blank" rel="noopener">GitHub
        Repository</a>.
    </address>
</footer>

<script src="js/app.js" async></script>

</body>
</html>
